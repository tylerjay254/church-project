<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/fontawesome/js/all.js"></script>
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="/fontawesome/scss/_icons.scss">
    <link rel="stylesheet" href="styles.css">
    <title>register</title>
</head>
<body>


        <form id="registration" action="" method="">
            <h3>Registrer here</h3>
            <label for="first">first name</label>
            <br>
            <input type="text" name="name" id="first" placeholder="enter first name" value="">
            <br>
            <label for="second">second name</label>
            <br>
            <input type="text" name="name" id="second" placeholder="enter second name" value="">
            <br>
            <label for="DOB">date of birth</label>
            <br>
            <input type="datetime" name="date" id="DOB" placeholder="DD/MM/YYY">
            <br>
            <label for="gender">what is your gender</label>
            <br>
            <input type="radio" name="gender" id="gender" value="male"><i class="fas fa-male"></i> male
            <br>
            <input type="radio" name="gender" id="gender" value="female"><i class="fas fa-female"></i> female
            <br>
            <label for="mail">enter your email address:</label>
            <br>
            <i class="fas fa-envelope"> </i>
            <input type="email" name="email" id="mail" placeholder="johndoe@email.com">
            <br>
            <label for="password">enter desired password:</label>
            <br>
            <i class="fas fa-lock"></i>
            <input type="password" name="pass" id="password" placeholder="8 characters or more" >
            <br>
            <i class="fas fa-lock"></i>
            <input type="password" name="passrep" id="passrepeat" placeholder="re-enter password">
            <br>
            <br>
            <button id="submit">submit</button>

            


        </form>
        <br>
        <br>
        <label for="login">already a member?</label>
        <br>
        <button id="login"><a href="/login.html">login</a></button>
        <br>
        <label for="back">back to home</label>
        <br>
        <button id="back"><a href="/index.html">home</a></button>


    </body>
    
</html>
